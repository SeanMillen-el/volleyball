<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Team Layout Wireframe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="section hero">Hero</div>
    <div class="section schedule">Schedule/<br>upcoming games</div>
    <div class="section season">season</div>
    <div class="positions-grid">
      <div class="position-card">
        <div class="position-title">Outside Hitter</div>
        <div>Isiah Tinsley</div>
        <div>#04</div>
      </div>
      <div class="position-card">
        <div class="position-title">Middle Blocker</div>
        <div>Sean Middle</div>
        <div>#07</div>
      </div>
      <div class="position-card">
        <div class="position-title">Opposite Hitter</div>
        <div>Kyle Eng</div>
        <div>#03</div>
      </div>
      <div class="position-card">
        <div class="position-title">Outside Hitter</div>
        <div>Hector Rosado</div>
        <div>#05</div>
      </div>
      <div class="position-card">
        <div class="position-title">Libero</div>
        <div>Antonio Paini</div>
        <div>#00</div>
      </div>
      <div class="position-card">
        <div class="position-title">Setter</div>
        <div>Gabe Zonen</div>
        <div>#00</div>
      </div>
    </div>
    <div class="section merch-title">Merch</div>
    <div class="merch-img">Img that links<br>to merch</div>
    <div class="section donations">Donations&amp;partners</div>
  </div>
</body>
</html>
